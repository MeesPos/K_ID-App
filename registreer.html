<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registreer | StepIt</title>
    <link rel="stylesheet" href="css/registreer.css">
    <script src="https://kit.fontawesome.com/a82e000026.js"></script>
</head>

<body>
    <header>
        <div class="headertext">
            <a href="index.html">
                <i class="fas fa-arrow-left"></i>
            </a>
            <h1>Registreer</h1>
        </div>
    </header>

    <div class="formulier">
        <h2>Wij vragen uw gegevens, vul deze<br>gegevens in om een account te maken:</h2>
        <form action="dagoverzicht.html" method="POST">
            <label for="" class="icon2"><i class="fas fa-user" style="margin-left: -1.5vw;"></i></label>
            <label for="" class="text">Voornaam</label><br>
            <input type="text" name="voornaam" class="form-item ruimte" required><br>

            <label for="" class="icon2"><i class="fas fa-user"></i></label>
            <label for="" class="text">Achternaam</label><br>
            <input type="text" name="achternaam" class="form-item ruimte" required><br>

            <label for="" class="icon"><i class="fas fa-envelope"></i></label>
            <label for="" class="text">Email</label><br>
            <input type="text" name="email" class="form-item ruimte" required><br>

            <label for="" class="icon2"><i class="fas fa-lock"></i></label>
            <label for="" class="text">Wachtwoord</label><br>
            <label for=""><i class="far fa-eye icon icon3"></i></label>
            <input type="password" name="wachtwoord" class="form-item ruimte" required><br>

            <label for="" class="icon2"><i class="fas fa-lock" style="margin-left: 8vw;"></i></label>
            <label for="" class="text">Herhaal wachtwoord</label><br>
            <label for=""><i class="far fa-eye icon icon3"></i></label>
            <input type="password" name="wachtwoord" class="form-item" required><br>

            <input type="submit" value="Registreer">
        </form>
    </div>

    <footer></footer>
</body>
