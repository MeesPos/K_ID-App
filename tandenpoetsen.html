<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | StepIt</title>
    <link rel="stylesheet" href="css/tandenpoetsen.css">
    <script src="https://kit.fontawesome.com/a82e000026.js"></script>
</head>

<body>
    <header>
        <div class="headertext">
            <h1>Poets je tanden</h1>
        </div>
    </header>
    <div class="plaatje">
        <img src="img/tandenpoetsen.jpg" alt="Je tandenpoetsen">
        <div class="lijnbeneden"></div>
    </div>

    <div class="countdown">
        <div class="timer"></div>
        <div class="tellendeseconden">
            <p id="cd-sec">5</p>
        </div>
        <div class="knoppen">
            <button class="stop">STOP</button>
            <a href="tandenpoetsen.html"><button class="opnieuw">OPNIEUW</button></a>
        </div>
    </div>

    <div class="informatie">
        <p>Poets ongeveer 2 minuten lang, plaats uw tandenborstel in een hoek van 45 graden naar het tandvlees en poets
            zacht. Poets in kleine cirkels. Als je klaar bent met tanden poetsen spuug je tandpasta uit en spoel je mond
            met water.</p>
    </div>
    <footer></footer>

    <script src="js/countdown.js"></script>
</body>

</html>
